<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title data-i18n="ownEmailWarningTitle">Cannot Add Note</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html, body {
      height: auto;
      overflow: hidden;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 20px 24px;
      background: #fff;
      color: #333;
      text-align: center;
    }
    
    h1 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #d97706;
    }
    
    p {
      font-size: 13px;
      line-height: 1.5;
      color: #555;
      margin-bottom: 16px;
    }
    
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    button:hover {
      background: #1d4ed8;
    }
    
    button:focus {
      outline: 2px solid #93c5fd;
      outline-offset: 2px;
    }
    
    @media (prefers-color-scheme: dark) {
      body {
        background: #1e1e1e;
        color: #e0e0e0;
      }
      
      h1 {
        color: #fbbf24;
      }
      
      p {
        color: #a0a0a0;
      }
      
      button {
        background: #3b82f6;
      }
      
      button:hover {
        background: #2563eb;
      }
    }
  </style>
</head>
<body>
  <h1 data-i18n="ownEmailWarningTitle">Cannot Add Note</h1>
  <p data-i18n="ownEmailWarningMessage">Notes can only be added to messages received from other people. This message was sent from your own email account.</p>
  <button id="closeBtn" data-i18n="buttonClose">Close</button>
  
  <script src="../browser-polyfill.js"></script>
  <script>
    // i18n
    function applyI18n() {
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        const msg = typeof browser !== 'undefined' && browser.i18n 
          ? browser.i18n.getMessage(key)
          : (typeof messenger !== 'undefined' && messenger.i18n ? messenger.i18n.getMessage(key) : null);
        if (msg) {
          if (el.tagName === 'TITLE') {
            document.title = msg;
          } else {
            el.textContent = msg;
          }
        }
      });
    }
    
    applyI18n();
    
    document.getElementById('closeBtn').addEventListener('click', () => {
      window.close();
    });
    
    // Also close on Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        window.close();
      }
    });
  </script>
</body>
</html>
