<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Add Note to Sender</title>
  <link rel="stylesheet" href="add-note.css">
</head>
<body>
  <div class="container">
    <h2>Add Note to Sender</h2>
    <div class="sender-info">
      <label>Current Sender:</label>
      <span id="sender-email"></span>
    </div>
    
    <!-- Match Type Section -->
    <div class="form-group">
      <label>Match emails that:</label>
      <div class="match-row">
        <select id="match-type" class="match-select">
          <option value="exact">Exactly match</option>
          <option value="startsWith">Start with</option>
          <option value="endsWith">End with</option>
          <option value="contains">Contain</option>
        </select>
        <input type="text" id="match-pattern" class="match-input" placeholder="Enter pattern...">
      </div>
      <div id="match-preview" class="match-preview"></div>
    </div>
    
    <!-- Note Section -->
    <div class="form-group note-section">
      <!-- Horizontal scrolling tag cloud -->
      <div id="quick-notes-tags" class="quick-notes-tags"></div>
      
      <!-- Textarea with floating dropdown button -->
      <div class="textarea-container">
        <textarea id="note-text" placeholder="Enter your note about this sender..." rows="3"></textarea>
        <div class="dropdown floating-dropdown">
          <button id="quick-note-dropdown-btn" class="dropdown-btn floating-btn" title="Quick Notes Templates">ğŸ“</button>
          <div id="quick-note-dropdown" class="dropdown-content dropdown-right">
            <!-- Quick notes will be inserted here -->
          </div>
        </div>
      </div>
    </div>
    
    <!-- Note Dates (shown only for existing notes) -->
    <div id="note-dates" class="note-dates" style="display: none;">
      <span id="date-created"></span>
      <span id="date-updated"></span>
    </div>
    
    <div class="buttons">
      <button id="save-btn" class="primary">Save Note</button>
      <button id="delete-btn" class="danger" style="display: none;">Delete Note</button>
      <button id="cancel-btn" class="secondary">Cancel</button>
    </div>
    
    <div id="status-message" class="status-message"></div>
  </div>
  
  <script src="add-note.js"></script>
</body>
</html>
